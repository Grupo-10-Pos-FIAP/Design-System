name: Publish package to GitHub Packages

on:
  push:
    branches: [main]
    paths: ['src/**', 'package.json']

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@grupo-10-pos-fiap'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "üìÅ Conte√∫do do dist:"
          ls -la dist/ || echo "Dist n√£o encontrado"
          echo "üìÑ Package.json:"
          cat package.json | grep -E '"name|"version|"publishConfig'

      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Change package visibility to public
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name.replace('@grupo-10-pos-fiap/', '')")
          echo "üì¶ Mudando visibilidade do pacote: $PACKAGE_NAME"
          
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/orgs/grupo-10-pos-fiap/packages/npm/$PACKAGE_NAME/visibility" \
            -d '{"visibility":"public"}'
          
          echo "‚úÖ Pacote $PACKAGE_NAME agora √© p√∫blico!"